<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Dispatch Report - FINVESTACORE SMALL CAPITAL PVT LTD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #3079ee 100%);
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255,255,255,0.2);
        }
        .header-center {
            flex: 1;
            text-align: center;
        }
        .header-center h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .header-center p {
            margin: 5px 0 0 0;
            font-size: 0.9em;
            opacity: 0.9;
        }
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .container {
            max-width: 1200px;
            margin: 100px auto 20px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        .date-range {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #007bff;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        #reportTable {
            display: none;
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #f8f9fa;
        }
        #reportTable th, #reportTable td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        #reportTable th {
            background: #007bff;
            color: white;
            font-weight: bold;
        }
        #reportTable tr:hover {
            background: #e9ecef;
        }
        #reportTable tfoot td {
            font-weight: bold;
            background: #e9ecef;
            text-align: right;
        }
        .print-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .print-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }
        .print-button:hover {
            background: #218838;
        }
        .report-header {
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .report-header h3 {
            margin: 0;
            color: #007bff;
        }
        .report-header p {
            margin: 5px 0;
            color: #666;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .container, .container * {
                visibility: visible;
            }
            .container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 20px;
                box-shadow: none;
                border: none;
                background: white;
            }
            header {
                display: block !important;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: white !important;
                color: black !important;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                z-index: 1000;
                padding: 10px;
            }
            .header-center h1 {
                font-size: 1.5em;
                margin-bottom: 5px;
            }
            .header-center p {
                font-size: 0.8em;
                opacity: 1;
            }
            .logo {
                width: 50px;
                height: 50px;
            }
            .back-button, .print-section {
                display: none !important;
            }
            #reportTable {
                display: table !important;
                font-size: 12px;
                margin-top: 80px; /* Space for header */
            }
            #reportTable th, #reportTable td {
                padding: 8px;
                border: 1px solid #000;
            }
            #reportTable th {
                background: #f0f0f0 !important;
                color: black !important;
            }
            .date-range, .form-group {
                display: none;
            }
            .report-header {
                display: block !important;
                margin: 20px 0;
                text-align: center;
            }
            @page {
                margin: 1in;
                size: A4;
            }
        }
        @media (max-width: 768px) {
            .container {
                margin: 100px 10px 20px;
                padding: 20px;
            }
            .date-range {
                flex-direction: column;
            }
            #reportTable {
                font-size: 14px;
            }
            #reportTable th, #reportTable td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='fin.jpg') }}" alt="FINVESTACORE Logo" class="logo">
        </div>
        <div class="header-center">
            <h1>FINVESTACORE SMALL CAPITAL PVT LTD</h1>
            <p>Purana Bazar, Budaun 243601, U.P.</p>
            <p>M.-7253946012, Email- finvesta.core@gmail.com</p>
        </div>
        <a href="/" class="back-button" title="Back to Home">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </header>

    <div class="container">
        <h2>Loan Dispatch Report</h2>
        
        <form id="reportForm">
            <div class="date-range">
                <div class="form-group">
                    <label for="fromDate">From Date:</label>
                    <input type="date" id="fromDate" name="from_date" required>
                </div>
                <div class="form-group">
                    <label for="toDate">To Date:</label>
                    <input type="date" id="toDate" name="to_date" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Search Report</button>
            </div>
        </form>

        <!-- Report Header for Print -->
        <div id="reportHeader" class="report-header">
            <h3>Loan Dispatch Report</h3>
            <p id="printDateRange">From: <span id="printFrom"></span> To: <span id="printTo"></span></p>
            <p>Generated on: <span id="printDate"></span></p>
        </div>

        <!-- Print Button Section -->
        <div id="printSection" class="print-section" style="display: none;">
            <div></div> <!-- Spacer -->
            <button type="button" id="printBtn" class="print-button">
                <i class="fas fa-print"></i> Print Report
            </button>
        </div>

        <!-- Report Table -->
        <div id="reportSection">
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Loan ID</th>
                        <th>Member Name</th>
                        <th>Mobile No.</th>
                        <th>Loan Amount</th>
                        <th>Loan Date</th>
                        <th>Loan Closed Date</th>
                        <th>Total Paid</th>
                    </tr>
                </thead>
                <tbody id="reportBody">
                    <!-- Populated via JS -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" style="text-align: right;">Total:</td>
                        <td id="totalLoanAmount">₹ 0</td>
                        <td colspan="2"></td>
                        <td id="totalPaid">₹ 0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script>
        // Set default dates: today as to_date, 30 days ago as from_date
        const today = new Date().toISOString().split('T')[0];
        const thirtyDaysAgo = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
        document.getElementById('fromDate').value = thirtyDaysAgo;
        document.getElementById('toDate').value = today;

        let currentFromDate = '';
        let currentToDate = '';

        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            if (!fromDate || !toDate || new Date(fromDate) > new Date(toDate)) {
                alert('Please select valid from and to dates');
                return;
            }
            currentFromDate = fromDate;
            currentToDate = toDate;

            // Update print header
            document.getElementById('printFrom').textContent = fromDate;
            document.getElementById('printTo').textContent = toDate;
            document.getElementById('printDate').textContent = new Date().toLocaleDateString('en-IN');

            // AJAX to fetch report data
            fetch(`/get_loan_dispatch_report?from_date=${fromDate}&to_date=${toDate}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        alert('Report Error: ' + data.error);
                        return;
                    }
                    const tbody = document.getElementById('reportBody');
                    tbody.innerHTML = '';  // Clear previous
                    let totalLoan = 0;
                    let totalPaid = 0;
                    data.forEach((row, index) => {
                        const tr = document.createElement('tr');
                        totalLoan += parseFloat(row.loan_amount || 0);
                        totalPaid += parseFloat(row.total_paid || 0);
                        tr.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${row.loan_id || 'N/A'}</td>
                            <td>${row.member_name || 'N/A'}</td>
                            <td>${row.mobile_no || 'N/A'}</td>
                            <td>₹ ${parseFloat(row.loan_amount || 0).toLocaleString()}</td>
                            <td>${row.loan_date || 'N/A'}</td>
                            <td>${row.loan_closed_date || 'N/A'}</td>
                            <td>₹ ${parseFloat(row.total_paid || 0).toLocaleString()}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                    document.getElementById('totalLoanAmount').textContent = `₹ ${totalLoan.toLocaleString()}`;
                    document.getElementById('totalPaid').textContent = `₹ ${totalPaid.toLocaleString()}`;
                    document.getElementById('reportTable').style.display = 'table';
                    document.getElementById('reportHeader').style.display = 'block';
                    document.getElementById('printSection').style.display = 'flex';
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    alert('Error fetching report: ' + error.message);
                });
        });

        // Print functionality
        document.getElementById('printBtn').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
