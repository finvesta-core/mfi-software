<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss Report - FINVESTACORE SMALL CAPITAL PVT LTD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #3079ee 100%);
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255,255,255,0.2);
        }
        .header-center {
            flex: 1;
            text-align: center;
        }
        .header-center h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .header-center p {
            margin: 5px 0 0 0;
            font-size: 0.9em;
            opacity: 0.9;
        }
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .container {
            max-width: 1000px;
            margin: 100px auto 20px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        .date-range {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #007bff;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        #reportTable {
            display: none;
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #f8f9fa;
        }
        #reportTable th, #reportTable td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        #reportTable th {
            background: #007bff;
            color: white;
            font-weight: bold;
        }
        #reportTable tr:hover {
            background: #e9ecef;
        }
        .income {
            color: #28a745;
            font-weight: bold;
        }
        .expense {
            color: #dc3545;
            font-weight: bold;
        }
        .profit {
            color: #28a745;
            font-size: 1.1em;
        }
        .loss {
            color: #dc3545;
            font-size: 1.1em;
        }
        .period {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
        .print-section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            display: none;
        }
        .print-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }
        .print-button:hover {
            background: #218838;
        }
        .report-header {
            text-align: center;
            margin-bottom: 20px;
            display: none;
            padding: 20px;
            border-bottom: 2px solid #007bff;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .report-header h3 {
            margin: 0 0 10px 0;
            color: #007bff;
            font-size: 1.5em;
        }
        .report-header p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .container, .container * {
                visibility: visible;
            }
            .container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 20px;
                box-shadow: none;
                border: none;
                background: white;
            }
            header {
                display: block !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                background: white !important;
                color: black !important;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                z-index: 1000;
                padding: 15px;
                border-bottom: 2px solid #007bff;
                text-align: center;
            }
            .header-left, .back-button {
                display: none !important;
            }
            .header-center {
                flex: none !important;
                text-align: center !important;
            }
            .header-center h1 {
                font-size: 1.6em !important;
                margin: 0 0 5px 0 !important;
                color: #007bff !important;
                font-weight: bold !important;
                text-shadow: none !important;
            }
            .header-center p {
                font-size: 0.85em !important;
                margin: 2px 0 !important;
                color: #333 !important;
                opacity: 1 !important;
            }
            .logo {
                display: none !important;
            }
            .date-range, .form-group, .print-section {
                display: none !important;
            }
            #period {
                display: block !important;
                margin-top: 120px !important;
                text-align: center !important;
                font-size: 1.1em !important;
                color: #000 !important;
            }
            #reportTable {
                display: block !important;
                margin-top: 20px !important;
                font-size: 11px !important;
                border: 1px solid #000 !important;
            }
            #reportTable th, #reportTable td {
                padding: 8px !important;
                border: 1px solid #000 !important;
                text-align: left !important;
            }
            #reportTable th {
                background: #e9ecef !important;
                color: black !important;
                font-weight: bold !important;
                font-size: 10px !important;
            }
            .income, .profit {
                color: #000 !important;
                font-weight: bold !important;
            }
            .expense, .loss {
                color: #000 !important;
                font-weight: bold !important;
            }
            #reportHeader {
                display: block !important;
                margin: 20px 0 !important;
                text-align: center !important;
                padding: 15px !important;
                border: 1px solid #ddd !important;
                background: #f9f9f9 !important;
                border-radius: 5px !important;
            }
            @page {
                margin: 0.5in;
                size: A4;
                @top-center {
                    content: "FINVESTACORE SMALL CAPITAL PVT LTD - P&L Report";
                    font-size: 10px;
                    color: #666;
                }
            }
            #reportTable { page-break-inside: avoid; }
        }
        @media (max-width: 768px) {
            .container {
                margin: 100px 10px 20px;
                padding: 20px;
            }
            .date-range {
                flex-direction: column;
            }
            #reportTable {
                font-size: 14px;
            }
            #reportTable th, #reportTable td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='fin.jpg') }}" alt="FINVESTACORE Logo" class="logo">
        </div>
        <div class="header-center">
            <h1>FINVESTACORE SMALL CAPITAL PVT LTD</h1>
            <p>Purana Bazar, Budaun 243601, U.P.</p>
            <p>M.-7253946012, Email- finvesta.core@gmail.com</p>
        </div>
        <a href="/" class="back-button" title="Back to Home">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </header>

    <div class="container">
        <h2>Profit and Loss Report</h2>
        
        <form id="reportForm">
            <div class="date-range">
                <div class="form-group">
                    <label for="fromDate">From Date:</label>
                    <input type="date" id="fromDate" name="from_date" required>
                </div>
                <div class="form-group">
                    <label for="toDate">To Date:</label>
                    <input type="date" id="toDate" name="to_date" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Generate Report</button>
            </div>
        </form>

        <!-- Report Header for Print -->
        <div id="reportHeader" class="report-header">
            <h3>Profit & Loss Statement</h3>
            <p>Period: <span id="printPeriod"></span></p>
            <p>Generated on: <span id="printDate"></span></p>
        </div>

        <!-- Print Button Section -->
        <div id="printSection" class="print-section">
            <button type="button" id="printBtn" class="print-button">
                <i class="fas fa-print"></i> Print Report
            </button>
        </div>

        <div id="period" class="period"></div>

        <!-- Report Table -->
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Particulars</th>
                    <th>Amount (₹)</th>
                </tr>
            </thead>
            <tbody id="reportBody">
                <!-- Populated via JS -->
            </tbody>
        </table>
    </div>

    <script>
        // Set default dates: current year Jan 1 to today
        const today = new Date().toISOString().split('T')[0];
        const yearStart = today.substring(0, 5) + '01-01';  // Dynamic year
        document.getElementById('fromDate').value = yearStart;
        document.getElementById('toDate').value = today;

        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            if (!fromDate || !toDate || new Date(fromDate) > new Date(toDate)) {
                alert('Please select valid from and to dates');
                return;
            }

            const periodText = `Profit & Loss Statement for the period: ${fromDate} to ${toDate}`;
            document.getElementById('period').textContent = periodText;

            // Update print header
            document.getElementById('printPeriod').textContent = `${fromDate} to ${toDate}`;
            document.getElementById('printDate').textContent = new Date().toLocaleDateString('en-IN');

            // AJAX to fetch report data
            fetch(`/get_pnl_report?from_date=${fromDate}&to_date=${toDate}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    const tbody = document.getElementById('reportBody');
                    tbody.innerHTML = '';

                    // INCOME SECTION
                    const incomeHeader = document.createElement('tr');
                    incomeHeader.innerHTML = `<td colspan="2"><strong style="color: #28a745;">INCOME</strong></td>`;
                    tbody.appendChild(incomeHeader);

                    let totalIncome = data.total_income || (data.interest_income + data.other_income);
                    if (data.interest_income > 0) {
                        const tr1 = document.createElement('tr');
                        tr1.innerHTML = `<td>&nbsp;&nbsp;Interest Income</td><td class="income">₹ ${parseFloat(data.interest_income).toLocaleString('en-IN')}</td>`;
                        tbody.appendChild(tr1);
                    }
                    if (data.other_income > 0) {
                        const tr2 = document.createElement('tr');
                        tr2.innerHTML = `<td>&nbsp;&nbsp;Other Income (Fees, etc.)</td><td class="income">₹ ${parseFloat(data.other_income).toLocaleString('en-IN')}</td>`;
                        tbody.appendChild(tr2);
                    }
                    const trIncome = document.createElement('tr');
                    trIncome.innerHTML = `<td><strong>&nbsp;&nbsp;Total Income</strong></td><td class="income">₹ ${totalIncome.toLocaleString('en-IN')}</td>`;
                    tbody.appendChild(trIncome);

                    // EXPENSES SECTION
                    const expenseHeader = document.createElement('tr');
                    expenseHeader.innerHTML = `<td colspan="2" style="margin-top: 20px;"><strong style="color: #dc3545;">EXPENSES</strong></td>`;
                    tbody.appendChild(expenseHeader);

                    let totalExpenses = data.total_expenses || (data.operating_expenses + data.interest_paid);
                    if (data.operating_expenses > 0) {
                        const tr3 = document.createElement('tr');
                        tr3.innerHTML = `<td>&nbsp;&nbsp;Operating Expenses</td><td class="expense">₹ ${parseFloat(data.operating_expenses).toLocaleString('en-IN')}</td>`;
                        tbody.appendChild(tr3);
                    }
                    if (data.interest_paid > 0) {
                        const tr4 = document.createElement('tr');
                        tr4.innerHTML = `<td>&nbsp;&nbsp;Interest Paid</td><td class="expense">₹ ${parseFloat(data.interest_paid).toLocaleString('en-IN')}</td>`;
                        tbody.appendChild(tr4);
                    }
                    const trExpenses = document.createElement('tr');
                    trExpenses.innerHTML = `<td><strong>&nbsp;&nbsp;Total Expenses</strong></td><td class="expense">₹ ${totalExpenses.toLocaleString('en-IN')}</td>`;
                    tbody.appendChild(trExpenses);

                    // NET PROFIT/LOSS - SEPARATE
                    const netProfit = data.net_profit || (totalIncome - totalExpenses);
                    const netRow = document.createElement('tr');
                    netRow.style.borderTop = '2px solid #007bff';
                    if (netProfit > 0) {
                        netRow.innerHTML = `<td class="profit"><strong>Net Profit</strong></td><td class="profit">₹ ${netProfit.toLocaleString('en-IN')}</td>`;
                    } else if (netProfit < 0) {
                        netRow.innerHTML = `<td class="loss"><strong>Net Loss</strong></td><td class="loss">₹ ${Math.abs(netProfit).toLocaleString('en-IN')}</td>`;
                    } else {
                        netRow.innerHTML = `<td><strong>Break Even</strong></td><td>₹ 0</td>`;
                    }
                    tbody.appendChild(netRow);

                    document.getElementById('reportTable').style.display = 'table';
                    document.getElementById('reportHeader').style.display = 'block';
                    document.getElementById('printSection').style.display = 'flex';
                })
                .catch(error => alert('Error fetching report: ' + error));
        });

        // Print functionality
        document.getElementById('printBtn').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
